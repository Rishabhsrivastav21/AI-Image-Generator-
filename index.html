<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ö° Fast AI Image Generator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #444;
    }
    input[type="text"], select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      margin-top: 6px;
    }
    button {
      background: #007bff;
      color: white;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background 0.3s;
    }
    button:hover { background: #0056b3; }
    button:disabled { background: #6c757d; cursor: not-allowed; }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
      display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #result {
      margin-top: 30px;
      text-align: center;
    }
    #result img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border: 1px solid #eee;
    }
    .error {
      color: #d9534f;
      font-weight: bold;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° Fast AI Image Generator</h1>
    <p>Enter a prompt and generate realistic images faster with optimized settings.</p>

    <label for="prompt">Prompt</label>
    <input type="text" id="prompt" placeholder="A photorealistic portrait of a astronaut on Mars at sunset" />

    <label for="steps">Inference Steps (10‚Äì50)</label>
    <select id="steps">
      <option value="20">20 ‚ö° Fast</option>
      <option value="30" selected>30 ‚úÖ Balanced</option>
      <option value="50">50 üé® High Quality</option>
    </select>

    <label for="guidance">Guidance Scale (7.5 recommended)</label>
    <input type="number" id="guidance" value="7.5" step="0.5" min="1" max="20" />

    <label for="size">Image Size</label>
    <select id="size">
      <option value="256">256x256 (Fastest)</option>
      <option value="512" selected>512x512 (Standard)</option>
    </select>

    <button onclick="generate()" id="generateBtn">Generate Image</button>
    <div class="loader" id="loader"></div>
    <div id="result"></div>
  </div>

  <footer>
    Powered by Stable Diffusion ‚Ä¢ Optimized for speed & realism
  </footer>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value.trim();
      const steps = document.getElementById("steps").value;
      const guidance = document.getElementById("guidance").value;
      const size = document.getElementById("size").value;
      const btn = document.getElementById("generateBtn");
      const loader = document.getElementById("loader");
      const result = document.getElementById("result");

      if (!prompt) {
        result.innerHTML = `<p class="error">‚ùå Please enter a prompt!</p>`;
        return;
      }

      // UI feedback
      btn.disabled = true;
      btn.textContent = "Generating...";
      loader.style.display = "block";
      result.innerHTML = "";

      try {
        const formData = new FormData();
        formData.append("prompt", prompt);
        formData.append("steps", steps);
        formData.append("guidance", guidance);
        formData.append("width", size);
        formData.append("height", size);

        const response = await fetch("/generate", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        result.innerHTML = `
          <h3>üé® Generated: "${prompt}"</h3>
          <img src="${data.image}" alt="Generated AI Image" />
          <p><a href="${data.image}" download="ai_image.png" style="margin-top:10px; display:inline-block; padding:8px 16px; background:#28a745; color:white; text-decoration:none; border-radius:6px;">‚¨áÔ∏è Download Image</a></p>
        `;
      } catch (error) {
        result.innerHTML = `<p class="error">‚ùå ${error.message}</p>`;
      } finally {
        loader.style.display = "none";
        btn.disabled = false;
        btn.textContent = "Generate Image";
      }
    }

    // Allow pressing Enter
    document.getElementById("prompt").addEventListener("keypress", e => {
      if (e.key === "Enter") generate();
    });
  </script>
</body>
</html>
